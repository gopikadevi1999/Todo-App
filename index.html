<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.0_TEZVtIoK5CBLKNhvOIqQHaFV&pid=Api&P=0&h=220"
        type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Todo App</title>
</head>

<body>
    <div class="app">
        <h3 class="text-center mb-3">TODO App</h3>
        <div id="addnew">
            <span>Add New TODO</span>
            <i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#form"></i>
        </div>
        <!-- <h5 class="text-center my-3">TODO'S</h5> -->
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- Modal changed to form -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Add New Todo
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Todo Title</p>
                        <input type="text" class="form-control" id="textInput" />
                        <div id="msg"></div>
                        <br />
                        <p>DeadLine</p>
                        <input type="date" class="form-control" id="dateInput" />
                        <br />
                        <p>Task</p>
                        <textarea class="task" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" id="add" class="btn btn-danger">Add</button>
                    </div>
                </div>
            </div>
        </form>
        <h5 class="text-center my-3">TODO'S</h5>
        <div id="tasks">
           
            
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c2c5417551.js" crossorigin="anonymous"></script>
</body>

</html>
